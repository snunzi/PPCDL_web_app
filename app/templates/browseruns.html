{% extends "base.html" %}


{% block app_content %}
<div id="main" class="container">
    <h2>Runs</h2>
    <p></p><p>
    <h4><a href="{{ url_for('main.run', username=current_user.username) }}"> + Add New Run </a></h4>

    <table id="data" class="table table-striped">
      <thead>
        <tr>
          <th>Run</th>
          <th>Description</th>
          <th>Date</th>
          <th>Samples</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button type="submit">Analyze</button>
</div>

{% endblock %}


{% block scripts %}
  {{super()}}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: "{{ url_for('main.rundata') }}",
        serverSide: true,
        columns: [
          {data: 'run_id'},
          {data: 'description'},
          {data: 'timestamp'},
          {data: 'run_id', orderable: false}
        ],
        "columnDefs": [ {
          "targets": -1,
          "data": data[0],
          "render": function (data, type, row, meta) {
            let url = "{{ url_for('main.runsamples', username=current_user.username, runname='DATA') }}".replace('DATA', data);
            return '<a href="' + url + '">'+'View'+'</a>';
          }
        } ]
      });
    });
  </script>
{% endblock %}
